<!-- 6-Sign-up-section -->
<section class="sign-up-section section" id="sign-up">
  <div class="container form-container">
    <!-- form-sign-up-->
    <div class="form-page">
      <h2 class="header-sign-up section-header">Sign <span class="up-color section-header">Up</span></h2>
      <p class="paragraph-sign-up">
        Please use the form below to contact us. Enter your name, email, and
        message and we'll get back to you shortly.
      </p>
      <form class="form-sign-up">
        <input
          class="form-input"
          type="text"
          name="form-user-name"
          placeholder="Enter your name"
          pattern="[A-Za-z0-9]{6,}"
          title="Логін не может бути меншим за 6 латинських символів."
        />
        <input
          class="form-input"
          type="email"
          name="form-user-email"
          placeholder="Enter your email"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Пароль не може бути меншим за вісім символів і має містити хоча б одну цифру, одну маленьку та одну велику латинську літеру."
        />
        <textarea
          class="form-input"
          name="user-message"
          rows="6"
          placeholder="Message"
        ></textarea>
        <button class="form-button" type="submit">Send</button>
        <p class="paragraph-privacy">
          By clicking on “Send” button, you agree to our
          <a class="href-privecy" href="#">Privacy Policy</a>, and
          allow Promodo to use this information for marketing purposes.
        </p>
      </form>
    </div>
    <div class="sign-up-foto">
      <div class="wrap-sign-up-foto1">
        <img
          class="sign-up-img-small"
          srcset="./img/sign-up/signup@1x.png 1x, ./img/sign-up/signup@2x.png 2x"
          src="./img/sign-up/signup@1x.png"
          alt="camera-small"
          width="163"
          height="154"
          loading="lazy"
        />
      </div>
      <div class="wrap-sign-up-foto2">
        <img
          class="sign-up-img-big"
          srcset="./img/sign-up/signup2@1x.png 1x, ./img/sign-up/signup2@2x.png 2x"
          src="./img/sign-up/signup2@1x.png"
          alt="camera-big"
          width="254"
          height="313"
          loading="lazy"
        />
      </div>
    </div>
  </div>
</section>
